name: Create and test docker image
#TODO: find a way to log errors from docker container onto github

on:
  pull_request:

jobs:
  build-docker-base:
      name: Build base image
      runs-on: ubuntu-latest
      steps:
        -
          name: Checkout repo
          uses: actions/checkout@v3
        - 
          name: Setup Docker Buildx
          uses: docker/setup-buildx-action@v2
        - 
          name: Build Docker image
          uses: docker/build-push-action@v4
          with:
            context: ./
            file: .docker/base/Dockerfile
            push: false
            load: true
            tags: wanjohiryan/warp:latest
        - 
          name: Run Docker Container
          id: run-container
          run: |
            set -o pipefail
            docker run -d wanjohiryan/warp:latest
            container_id=$!
            sleep 20s
            docker stop $container_id >/dev/null 2>&1 || true
            exitcode=$(docker wait $container_id)
            output=$(docker logs $container_id)
            if [[ $exitcode != 0 ]]; then
              echo "::error::Docker container failed with error: $exitcode"
               echo "$output"
              exit 1
            fi
          shell: bash

  build-brave-example:
      name: Build brave browser
      needs: build-docker-base
      runs-on: ubuntu-latest
      steps:
      - 
        name: Checkout repo
        uses: actions/checkout@v3
      - 
          name: Setup Docker Buildx
          uses: docker/setup-buildx-action@v2
      - 
        name: Build Docker example
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: examples/brave/Dockerfile
          push: false
          load: true
          tags: wanjohiryan/warp:brave-x264
      - 
        name: Run Docker Container example
        id: run-container
        run: |
          set -o pipefail
          output=$(timeout 20s docker run wanjohiryan/warp:brave-x264 2>&1) || exitcode=$?
          
          if [[ $exitcode != 0 ]]; then
            echo "::error::Docker container failed with error: $exitcode"
            echo "$output"
            exit 1
          fi
        shell: bash